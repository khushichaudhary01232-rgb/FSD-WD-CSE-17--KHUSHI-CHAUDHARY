<!DOCTYPE html>
<html>
<head>
<title>Cart Page</title>
<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  th, td {
    padding: 8px;
    text-align: left;
  }
</style>
</head>
<body>
<p>CARTPAGE: The cart page contains the details about the books which are added to the cart. The cart page should look like this:</p>
<table>
  <tr>
    <td>Logo</td>
    <td colspan="4">Web Site Name</td>
  </tr>
  <tr>
    <td>Home</td>
    <td>Login</td>
    <td>Registration</td>
    <td>Catalogue</td>
    <td>Cart</td>
  </tr>
  <tr>
    <td>CSE</td>
    <td>book name</td>
    <td>price</td>
    <td>quantity</td>
    <td>amount</td>
  </tr>
  <tr>
    <td>ECE</td>
    <td>Java 2</td>
    <td>$35.5</td>
    <td>2</td>
    <td>$70</td>
  </tr>
  <tr>
    <td>EEE</td>
    <td>XML bible</td>
    <td>$40.5</td>
    <td>1</td>
    <td>$40.5</td>
  </tr>
  <tr>
    <td>CIVIL</td>
    <td colspan="3">Total amount</td>
    <td>$130.5</td>
  </tr>
</table>
</body>
</html>
