<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admission form</title>
    <link rel="stylesheet" href="admissionform.css">
    
    
</head>
<body>
    <script src="validate.js"></script>
    <h1>ADMISSION PAGE</h1>

    <form action="#" method="post" onsubmit="return validateForm()">

        
        
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required><br><br>

        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required><br><br>

       
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

       
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="3" cols="30" required></textarea><br><br>
        
        
        <label for="phone">Phone Number:</label><br>
        <input type="number" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

       
        <input type="submit" value="Register">


    </form>
    

</body>
</html>
