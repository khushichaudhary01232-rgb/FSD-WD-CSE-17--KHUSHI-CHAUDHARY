<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT MANIPULATION </title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='Happy-Face-Emoji-PNG-File.png'">make your emoji happy</button>

    <img id="myImage" src="Happy-Face-Emoji-PNG-File.png" style="width:100px">

    <button onclick="document.getElementById('myImage').src='OIP.webp'">make your emoji sad</button>
    </br>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>
    <p id="demo">ARE YOU HAPPY ?</p>
    <button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me!</button>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Click Me!</button>

    
</body>
</html>
